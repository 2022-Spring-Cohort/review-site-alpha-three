<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Console</title>
</head>
<body>
<header>
    <h1>Welcome to Console!</h1>
</header>
<main>
    <h1 th:text="${inConsole.name}">System Name</h1>
    <p th:text="${inConsole.releaseDate}">System release date</p>
    <p th:text="${inConsole.manufacturer}">System manufacturer</p>
    <p th:text="${inConsole.type}">Handheld or Console</p>
    <p th:text="${inConsole.rating}">Rating</p>
    <p th:text="${inConsole.description}">Description</p>
    <p th:text="${inConsole.hashtags}">Hashtags</p>
    <ul>
        <li th:each="manufacturer: ${inConsole.manufacturers}"><a th:href="'manufacturers/' + ${manufacturer.id}" th:text="${manufacturer.name}">Sample
                manufacturer name</a></li>
    </ul>

</main>

</body>
</html>
